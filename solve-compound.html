<!DOCTYPE html>
<html>
  <body>
    <table>
      <tr>
        <td>transformation:</td>
        <td>
          <juicy-ace-editor id="transformationString" mode="ace/mode/javascript">function transformation(object){
  var result = {};
  result["raccoons"] = object["raccoons"] + "p"; 
  result["cats"] = 3 * object["cats"]; 
  return result;
}</juicy-ace-editor>
        </td>
      </tr>
      <tr>
        <td>transformation:</td>
        <td>
          <select id="transformationFunction">
            <option value="id">identity: do not change any value</option>
            <option value="inc">increment: add one to each value</option>
            <option value="double">double: multiply each value with two</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>input:</td>
        <td>
          <textarea id="input" cols="30" rows="10">{"raccoons":"hallo","cats":2}</textarea>
        </td>
      </tr>
      <tr>
        <td>output:</td>
        <td>
          <textarea id="output" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="button" onclick="generateOutput()">input -> output</button>
          <button type="button" onclick="generateInput()">output -> input</button>
        </td>
      </tr>
    </table>
    
    <script type="text/javascript" src="./genetic-js/js/genetic-0.1.14.js"></script>
    <script type="text/javascript" src="https://lively-kernel.org/lively4/lively4-blackbox/solve-partial.js"></script>
    <script type="text/javascript" src="https://lively-kernel.org/lively4/lively4-blackbox/solve-compound.js"></script>
    <script type="text/javascript">
      var id = function(x) {
        var result = {};
        for(var i in x) {
          result[i] = x[i];
        }
        return result;
      };
      
      var inc = function(x) {
        var result = {};
        for(var i in x) {
          result[i] = x[i]+1;
        }
        return result;
      };
      
      var double = function(x) {
        var result = {}
        for(var i in x) {
          result[i] = x[i]*2;
        }
        return result;
      };
      
      /*var transformation = function(x) {
        var func = document.getElementById("transformationFunction").value;
        return window[func](x);
      };*/
      
      function generateOutput(){
        var input = JSON.parse(document.getElementById("input").value);
        var func = eval("var t=" + document.getElementById("transformationString").value + "; t");
        var output = func(input);
        document.getElementById("output").value = JSON.stringify(output);
      }
      
      function generateInput() {
        var input = JSON.parse(document.getElementById("input").value);
        var output = JSON.parse(document.getElementById("output").value);
        var func = eval("var t=" + document.getElementById("transformationString").value + "; t");
        solve2(input, func, output).then((targetInput) => {
          console.log("solve2 returned");
          document.getElementById("input").value = JSON.stringify(targetInput);
          
        });
      }
    </script>
  </body>
</html>
