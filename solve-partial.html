<script type="text/javascript">
  var inc = function(x) { return x+1 };
  var double = function(x) { return x*2 };
  var magic = function(x) { return (x+1)*2-1 };
  var watman = function(x) { return 10*(0.1*x)^2-(0.1*x)^4+2 };
  function solveForInput() {
    x = parseFloat(document.getElementById("solve1x").value);
    y = parseFloat(document.getElementById("solve1y").value);
    func = document.getElementById("solve1func").value;
    if(isNaN(x) || isNaN(y)) {
      return;
    }
    lively.notify(solveForNumberToNumber(x, window[func], y))
  }
  
  var reverse = function(x) {
    var result = "";
    for(var i=x.length-1; i>=0; i--) {
      result += x[i];
    }
    return result;
  };
  
  console.log(solveStringToString("hall", reverse, "pleh"));
</script>
