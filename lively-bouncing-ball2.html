<style type="text/css">
  #bouncing-ball2 { 
    background:white; 
    border:1px solid #cbcbcb; 
    
  }
</style>

<p id="hits2"></p>
<div id="container">
  <canvas id="bouncing-ball2" width="300" height="300"></canvas>
</div>

<script>
  $(function() {
    this.windowTitle = "Bouncing Ball2"
  
    var context;
    var hits = 0
    var start = Date.now()
    var balls =  [{dx: 2, dy: 4, y: 150, x: 10}]
  
    var draw = () => {
      context = $("#bouncing-ball2")[0].getContext('2d');
      context.clearRect(0, 0, 300, 300);
  
      balls.forEach(ball => {
          context.beginPath();
          context.fillStyle = "red";
          context.arc(ball.x, ball.y, 10, 0, Math.PI*2, true);
          context.closePath();
          context.fill();
          if( ball.x<0 || ball.x>300) {
            ball.dx =- ball.dx;
            hits++
          }
          if( ball.y<0 || ball.y>300) {
            ball.dy =- ball.dy;
            hits++
          }
          ball.x += ball.dx;
          ball.y += ball.dy;
      })
      $("#hits2").text(hits);
    }
    setInterval(draw, 10);
  });
</script>
